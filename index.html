<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Print Data with Lab No</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
    }

    .container {
        flex: 1;
    }

    header {
        display: flex;
        align-items: center;
    }

    .logo {
        width: 150px;
        height: 150px;
    }

    footer {
        width: 100%;
        margin-top: auto;
        text-align: center;
    }
</style>
</head>
<body>

<header>
    <img src="/logo.png" alt="Phalgunanda Pathology Clinic Logo" class="logo mr-2">
    <div class="text-center">
        <h1 class="mb-0">PHALGUNANDA PATHOLOGY CLINIC</h1>
        <h3 class="mb-4">Birtamod, Jhapa Nepal</h3>
    </div>
</header>

<div class="subheading">
    <h2 class="text-center mt-4 mb-4">REPORT</h2>
</div>

<div class="container">
    <form id="data-form">
        <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="age" class="form-label">Age:</label>
            <input type="number" id="age" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="sex" class="form-label">Sex:</label>
            <select id="sex" class="form-control" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="refBy" class="form-label">Referred By:</label>
            <input type="text" id="refBy" class="form-control">
        </div>

        <div class="form-group">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" class="form-control">
        </div>

        <button type="button" id="print-button" class="btn btn-primary">Print</button>
    </form>

    <div id="data-display" class="mt-4 hidden">
        <div>
            <p><strong>Name:</strong> <span id="print-name"></span></p>
        </div>
        <div>
            <p><strong>Age:</strong> <span id="print-age"></span></p>
        </div>
        <div>
            <p><strong>Address:</strong> <span id="print-address"></span></p>
        </div>
        <div>
            <p><strong>Referred By:</strong> <span id="print-refBy"></span></p>
        </div>
        <div>
            <p><strong>Date:</strong> <span id="print-date"></span></p>
        </div>
        <div>
            <p><strong>Lab No:</strong> <span id="print-labNo"></span></p>
        </div>
    </div>
    <select id="dataSelector" class="form-select chosen-select" aria-label="Default select example" onchange="showSelectedRows()">
        <option selected disabled>Open this select menu</option>
        <option value="1">Sugar Profile</option>
        <option value="2">Urine Profile</option>
        <option value="3">Renal Function Test</option>
        <option value="4">Uric Acid</option>
        <option value="5">Serorlogy Test</option>
        <option value="6">Semen Analysis</option>
        <option value="7">Stool Examination Report</option>
        <option value="8">CBC</option>
        <option value="9">Bilirubin</option>
        <option value="10">LFT</option>
        <option value="11">HB</option>
        <option value="12">HCV</option>
        <option value="13">Widal/Typhoid</option>
        <option value="14">Dengue</option>
        <option value="15">Lipid Profile</option>
        <option value="16">Blodd Sugar</option>
        <option value="17">CRP</option>
        <option value="18">Blank Columns-4</option>
    </select>
    <table id="dataTable" class="table">
        <thead class="thead-light">
            <tr>
                <th class="text-center">Test</th>
                <th class="text-center" style="width: 150px;">Result</th>
                <th class="text-center">Unit</th>
                <th class="text-center">Reference Range</th>
            </tr>
        </thead>
        <tbody class="text-center">
        </tbody>
    </table>
</div>

<footer>
    <h5>In case of any technical/typing error, Please Inform to the laboratory immediately.</h5>
    <h5>Contact No: 9804928909/9806020062</h5>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
